{% extends 'base/base_login.html' %}

{% block content %}

<form action="{% url 'signin'%}" method="POST">
  {% csrf_token %}

  <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesion</h2>
  <br /><br />


  <div class="form-outline form-white mb-4">
    {{form.username}}
    <label class="form-label" for="{{ form.username.id_for_label }}" style="display: block; margin-top: 5px;">Username</label>
  </div><br>

  <div class="form-outline form-white mb-4">
    {{form.password}}
    <label class="form-label" for="{{form.password.id_for_label}}" style="display: block; margin-top: 5px;">Password</label>
  </div><br><br>

  <input
    class="btn btn-outline-light btn-lg px-5"
    type="submit"
    value="Ingresar"
  /><br />

</form>

<p style="color: red;margin-top: 20px;">{{error}}</p>


{% endblock content %}
