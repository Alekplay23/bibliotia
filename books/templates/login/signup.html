{% extends 'base/base_login.html' %}

{% block content %}

<form action="{% url 'signup' %}" method="post"> {% csrf_token %}

  <div class="d-flex align-items-center mb-3 pb-1">
    <span class="h1 fw-bold mb-0"><img src="../../static/images/bibliotiaFullLogo.png" alt="logo" width="330px" height="90px" style="margin-left: -39px;"></span>
  </div>

  <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Crear Cuenta</h4>

  
    <div class="form-outline mb-4">
    {{form.username}} <br>
    <label class="form-label" >Username</label>
  </div>

  <div class="form-outline mb-4">
    {{form.password1}} <br>
    <label class="form-label" >Password</label>
  </div>

  <div class="form-outline mb-4">
    {{form.password2}} <br>
    <label class="form-label" >Re-Password</label>
  </div>
  

  <div class="pt-1 mb-4">
    <button class="btn btn-dark btn-lg btn-block" type="submit">Crear Cuenta</button>
  </div>

  <p class="mb-5 pb-lg-2" style="color: #393f81;">Ya tienes cuenta? <a href="{% url 'signin' %}"
      style="color: #393f81;">Volver</a></p>
</form>

{% endblock content %}
