{% extends "base/base.html" %}

{% block content %}

<div class="container py-5 mt-5 mb-5">
    <div
        class="row d-flex justify-content-center align-items-center vh-100"
        style="margin-top: -5%"
    >
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div
            class="card bg-dark text-white"
            style="border-radius: 1rem; border-color: white"
        >
            <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
         
                <form action="{% url 'register_car' %}" method="post"> 
                    {% csrf_token %}

                    <h2 class="fw-bold mb-2 text-uppercase">Ingreso Vehiculo</h2>
                    <br /><br />

                    <div class="form-outline form-white mb-4">
                        Patente: {{form.patente}}
                    </div>
                    <br />

                    <div class="form-outline form-white mb-4">
                        Brand: {{form.brand}}
                    </div>
                    <br />

                    <div class="form-outline form-white mb-4">
                        Model: {{form.model}}
                    </div>
                    <br />

                    <div class="form-outline form-white mb-4">
                        Description: {{form.description}}
                    </div>
                    <br />

                    <div class="form-outline form-white mb-4">
                    Price: {{form.price}}
                    </div>
                    <br /><br />

                    <input
                        class="btn btn-outline-light btn-lg px-5"
                        type="submit"
                        value="Ingresar"
                    /><br />

                    {{error}}

                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
</div>


{% endblock content %}
