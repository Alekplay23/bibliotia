{% extends "base/base.html" %}

{% block content %}
<!-- Section-->
<section class="py-5" style="background-color: #d1d1d1;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            

            {% for book in books %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Book image-->
                        <a href="{% url 'item' book.id %}"><img width="254px" height="330px" loading="lazy" class="card-img-top" src="{{book.image.url}}" alt="{{book.name}}" /></a>
                        <!-- Book details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Book name-->
                                <h4 class="fw-bolder">{{book.name}}</h4>
                                <p class="fw-bolder">{{book.author}}</p>
                                <!-- Product reviews-->
                                <div class="d-flex justify-content-center small text-warning mb-2">
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                    <div class="bi-star-fill"></div>
                                </div>
                                <!-- Book price-->
                                ${{book.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                        </div>
                    </div>
                </div>
            {% endfor %}    
          
        </div>
    </div>
</section>
{% endblock content %}
