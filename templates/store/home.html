{% extends "../base.html" %} 
{% load static %} 
{% block title %}Inicio{% endblock title %} 

{% block content %}

<main>

  <section class="py-5 text-center container" >
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <img src="../../media/icons/bibliotia.png" alt="" width="80%" height="100%">
      </div>
    </div>
  </section>

  <div class="album py-5" style="background-color: #eeeded;">
    <div class="container">

    <div class="pb-3 h4">Libros Destacados</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}
            <div class="col">
            <div class="card shadow-sm">

                <!-- Image Product -->
                <img src="{{ product.image.url }}" alt="" class="img-fluid">

                <div class="card-body">
                <h3 class="card-text text-center"><a href="{{ product.get_absolute_url }}" class="text-decoration-none text-dark">{{ product.title }}</a></h3>
                <p class="card-text text-center">{{ product.author }}</p>
                </div>
            </div>
            </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

{% endblock content %}
